<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Dojo Survey</h1>
    <p>Please fill out the form</p>
    <form action="/process" method="post">
        {% csrf_token %}
        <p>Your Full Name: <input name="name" type="text"></p>
        <p>Dojo Location: <select name='location'>
            <option value ="Houston">Houston</option>
            <option value="Seatle">Seatle</option>
            <option value="Dallas">Dallas</option>
            <option value="San Jose">San Jose</option>
            </select>
        </p>
        <p>Favorite Language: <br>
            <input type="radio" id="javascript" name="language" value="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="python" name="language" value="python">
            <label for="python">Python</label><br>  
            <input type="radio" id="java" name="language" value="java">
            <label for="java">Java</label><br>
            <input type="radio" id="c" name="language" value="c">
            <label for="c">C+</label>
        </p>  
        <p>Languages Flurence: <br>
            <input type="checkbox" id="javascript" name="fluence" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="python" name="fluence" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="java" name="fluence" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="c" name="fluence" value="C+">
            <label for="c">C+</label>
        </p>
        <p>Leave a Comment: <textarea id="comment" name="comment"></textarea></p>
        <p><button class="center" type="submit">Submit</button></p>
    </form>
</body>
</html>
